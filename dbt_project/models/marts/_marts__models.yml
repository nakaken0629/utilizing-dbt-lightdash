version: 2

models:
  - name: fct_orders
    description: "注文ファクトテーブル"
    meta:
      label: "注文"
    columns:
      - name: order_id
        description: "注文ID"
        meta:
          dimension:
            type: number
            label: "注文ID"
        tests:
          - unique
          - not_null
      - name: customer_id
        description: "顧客ID"
        meta:
          dimension:
            type: number
            label: "顧客ID"
      - name: product_id
        description: "商品ID"
        meta:
          dimension:
            type: number
            label: "商品ID"
      - name: product_name
        description: "商品名"
        meta:
          dimension:
            type: string
            label: "商品名"
            group: "商品情報"
      - name: category
        description: "商品カテゴリ"
        meta:
          dimension:
            type: string
            label: "カテゴリ"
            group: "商品情報"
      - name: quantity
        description: "注文数量"
        meta:
          dimension:
            type: number
            label: "数量"
          metrics:
            total_quantity:
              type: sum
              label: "合計数量"
      - name: unit_price
        description: "商品単価（円）"
        meta:
          dimension:
            type: number
            label: "単価"
            group: "商品情報"
      - name: order_amount
        description: "注文金額（円）"
        meta:
          dimension:
            type: number
            label: "注文金額"
          metrics:
            total_revenue:
              type: sum
              label: "合計売上"
            average_order_value:
              type: average
              label: "平均注文金額"
      - name: ordered_at
        description: "注文日"
        meta:
          dimension:
            type: date
            label: "注文日"
            time_intervals:
              - DAY
              - WEEK
              - MONTH
              - YEAR

  - name: dim_customers
    description: "顧客ディメンションテーブル（集約情報付き）"
    meta:
      label: "顧客"
    columns:
      - name: customer_id
        description: "顧客ID"
        meta:
          dimension:
            type: number
            label: "顧客ID"
          metrics:
            total_customer_count:
              type: count
              label: "顧客数"
        tests:
          - unique
          - not_null
      - name: full_name
        description: "顧客氏名"
        meta:
          dimension:
            type: string
            label: "氏名"
      - name: email
        description: "メールアドレス"
        meta:
          dimension:
            type: string
            label: "メールアドレス"
      - name: created_at
        description: "登録日"
        meta:
          dimension:
            type: date
            label: "登録日"
            time_intervals:
              - DAY
              - MONTH
              - YEAR
      - name: order_count
        description: "注文回数"
        meta:
          dimension:
            type: number
            label: "注文回数"
          metrics:
            total_order_count:
              type: sum
              label: "合計注文回数"
      - name: total_amount
        description: "累計購入金額（円）"
        meta:
          dimension:
            type: number
            label: "累計購入金額"
          metrics:
            total_customer_revenue:
              type: sum
              label: "顧客合計売上"
            average_customer_revenue:
              type: average
              label: "顧客平均売上"
      - name: first_order_at
        description: "初回注文日"
        meta:
          dimension:
            type: date
            label: "初回注文日"
      - name: last_order_at
        description: "最終注文日"
        meta:
          dimension:
            type: date
            label: "最終注文日"
